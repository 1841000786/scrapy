<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单页</title>
</head>
<body>
    <form method="post" action="{{ url_for("login") }}">
        {{ form.csrf_token }}
        {{ form.email.label }}{{ form.email() }}
        {{ form.password.label }}{{ form.password() }}
        {{ form.nickname.label }}{{ form.nickname() }}
        {{ form.submit }}


    </form>

</body>
</html>
